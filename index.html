<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitChat — Messenger for Developers</title>
  <style>
    :root {
      --blue: #1DA1F2;
      --light-bg: #f7f9fc;
      --dark-text: #0f1419;
      --gray: #657786;
      --gold: #FFD700;
      --border: #e1e8ed;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
    body {
      background: #fff;
      color: var(--dark-text);
      overflow-x: hidden;
    }
    .layout {
      display: grid;
      grid-template-columns: 260px 1fr 300px;
      height: 100vh;
    }
    @media (max-width: 1024px) {
      .layout { grid-template-columns: 60px 1fr 0; }
      .full-name, .handle, .bio, .stats, .post-form textarea,
      .channel-item, .trend-item { display: none !important; }
      .sidebar span { display: none; }
    }

    /* Sidebar */
    .sidebar {
      background: white;
      border-right: 1px solid var(--border);
      padding: 20px 0;
      overflow-y: auto;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin: 0 20px 30px;
      color: var(--blue);
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      text-decoration: none;
      color: var(--dark-text);
      cursor: pointer;
    }
    .nav-item:hover { background: #f5f8fa; }
    .nav-item img { width: 24px; height: 24px; margin-right: 16px; }
    .btn-post {
      margin: 20px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      width: calc(100% - 40px);
    }

    /* Main Feed */
    .main {
      border-right: 1px solid var(--border);
      overflow-y: auto;
    }
    .profile-header {
      background: var(--blue);
      color: white;
      padding: 40px 20px 20px;
      position: relative;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 16px;
      position: relative;
    }
    .verified {
      position: absolute;
      bottom: -4px;
      right: -4px;
      background: var(--gold);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 12px;
      color: black;
    }
    .name { font-size: 20px; font-weight: bold; }
    .handle { color: #aabbcc; }
    .bio { margin: 12px 0; line-height: 1.5; }
    .stats {
      display: flex;
      gap: 24px;
      margin-top: 12px;
    }
    .stat { font-weight: bold; }
    .stat span { color: var(--gray); }

    .post-form {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .post-form textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 16px;
    }
    .post-btn {
      margin-top: 8px;
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 24px;
      cursor: pointer;
    }

    .post {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .post-header {
      display: flex;
      align-items: center;
    }
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #ddd;
      margin-right: 12px;
    }
    .post-user-info strong { display: inline-block; }
    .post-content { margin-top: 8px; line-height: 1.4; }

    /* Right Panel */
    .right-panel {
      padding: 20px;
      background: var(--light-bg);
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .channel-item, .trend-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
    }
    .channel-item:hover, .trend-item:hover { background: #f5f8fa; }
    .video-btn {
      background: var(--blue);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Login Screen */
    .login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff;
    }
    .login-screen h2 { margin-bottom: 24px; }
    .login-screen input { padding: 10px; margin: 8px; width: 250px; border: 1px solid #ccc; border-radius: 6px; }
    .login-screen button { padding: 10px 24px; background: var(--blue); color: white; border: none; border-radius: 20px; cursor: pointer; }

    /* Video Call Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .video-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    video {
      width: 320px;
      height: 240px;
      background: #000;
      border: 1px solid #333;
    }
    .modal button {
      background: red;
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Экран входа -->
  <div id="loginScreen" class="login-screen">
    <h2>GitChat — Вход</h2>
    <input type="text" id="username" placeholder="Имя пользователя" />
    <label><input type="checkbox" id="asDev" /> Зайти как разработчик</label>
    <div id="pwdField" style="display:none;">
      <input type="password" id="devPwd" placeholder="Пароль разработчика" />
    </div>
    <button onclick="handleLogin()">Войти</button>
  </div>

  <!-- Основной интерфейс -->
  <div id="app" class="layout" style="display:none;">
    <!-- Левая панель -->
    <div class="sidebar">
      <div class="logo">GitChat</div>
      <div class="nav-item" onclick="showSection('feed')">
        <img src="svg/home.svg" alt="Home" />
        <span>Home</span>
      </div>
      <div class="nav-item" onclick="showSection('explore')">
        <img src="svg/explore.svg" alt="Explore" />
        <span>Explore</span>
      </div>
      <div class="nav-item" onclick="showSection('notifications')">
        <img src="svg/notifications.svg" alt="Notifications" />
        <span>Notifications</span>
      </div>
      <div class="nav-item" onclick="showSection('messages')">
        <img src="svg/messages.svg" alt="Messages" />
        <span>Messages</span>
      </div>
      <div class="nav-item" onclick="showSection('profile')">
        <img src="svg/profile.svg" alt="Profile" />
        <span>Profile</span>
      </div>
      <button class="btn-post" onclick="startVideoCall()">Видеозвонок</button>
    </div>

    <!-- Центральная панель -->
    <div class="main">
      <div class="profile-header">
        <div class="avatar" id="userAvatar">G<span id="verifiedBadge" class="verified" style="display:none;">✓</span></div>
        <div class="name" id="userName">—</div>
        <div class="handle" id="userHandle">@—</div>
        <div class="bio">Open-source developer • Verified Gold Partner</div>
        <div class="stats">
          <div class="stat">140 <span>Following</span></div>
          <div class="stat">56.4K <span>Followers</span></div>
        </div>
      </div>

      <div class="post-form">
        <textarea id="postContent" placeholder="Что нового?"></textarea>
        <button class="post-btn" onclick="createPost()">Опубликовать</button>
      </div>

      <div id="postsList"></div>
    </div>

    <!-- Правая панель -->
    <div class="right-panel">
      <div class="section-title">Каналы</div>
      <div class="channel-item" onclick="joinChannel('general')">• General</div>
      <div class="channel-item" onclick="joinChannel('dev')">• Dev Talk</div>
      <div class="channel-item" onclick="joinChannel('help')">• Help</div>

      <div class="section-title" style="margin-top:24px;">Тренды</div>
      <div class="trend-item">#TypeScript — 146K упоминаний</div>
      <div class="trend-item">LUMS — новая библиотека</div>
      <div class="trend-item">#Rust2026 — 59.9K</div>

      <button class="video-btn" onclick="startVideoCall()">Начать видеозвонок</button>
    </div>
  </div>

  <!-- Модальное окно видеозвонка -->
  <div id="videoModal" class="modal" style="display:none;">
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    <button onclick="endCall()">Завершить звонок</button>
  </div>

  <script>
    // === Управление состоянием ===
    let currentUser = null;
    let localStream = null;

    // SVG иконки (встроенные)
    const svgIcons = {
      home: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 5.69l5 4.5V18h-2v-6H9v6H7v-7.81l5-4.5M12 3L2 12h3v8h6v-6h2v6h6v-8h3L12 3z"/></svg>`,
      explore: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>`,
      notifications: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>`,
      messages: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/></svg>`,
      profile: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`
    };

    // Создаём папку svg/ виртуально через Blob URL
    function createSVGFiles() {
      Object.entries(svgIcons).forEach(([name, content]) => {
        const blob = new Blob([content], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        // Сохраняем в глобальном объекте для использования
        window.svgURLs = window.svgURLs || {};
        window.svgURLs[name] = url;
      });
    }

    // === Вход ===
    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const asDev = document.getElementById('asDev').checked;
      const devPwd = document.getElementById('devPwd').value;

      if (!username) {
        alert('Введите имя пользователя');
        return;
      }

      if (asDev && devPwd !== '2011') {
        alert('Неверный пароль разработчика!');
        return;
      }

      currentUser = {
        id: Date.now().toString(),
        username: username,
        name: username,
        isGold: asDev,
        avatar: asDev ? 'images/dev_gold.png' : 'images/default-avatar.png'
      };

      localStorage.setItem('gitchat_user', JSON.stringify(currentUser));
      renderApp();
    }

    // === Отображение приложения ===
    function renderApp() {
      document.getElementById('loginScreen').style.display = 'none';
      document.getElementById('app').style.display = 'grid';

      document.getElementById('userName').textContent = currentUser.name;
      document.getElementById('userHandle').textContent = '@' + currentUser.username;
      document.getElementById('userAvatar').innerHTML = currentUser.isGold ? 
        `G<span class="verified">✓</span>` : 'U';

      if (currentUser.isGold) {
        document.getElementById('verifiedBadge').style.display = 'flex';
      }

      loadPosts();
    }

    // === Посты ===
    function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return;

      const posts = JSON.parse(localStorage.getItem('gitchat_posts') || '[]');
      const post = {
        id: Date.now().toString(),
        userId: currentUser.id,
        content: content,
        timestamp: new Date().toISOString()
      };
      posts.unshift(post);
      localStorage.setItem('gitchat_posts', JSON.stringify(posts));
      document.getElementById('postContent').value = '';
      renderPosts(posts);
    }

    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem('gitchat_posts') || '[]');
      renderPosts(posts);
    }

    function renderPosts(posts) {
      const container = document.getElementById('postsList');
      container.innerHTML = '';
      posts.forEach(post => {
        const isGold = post.userId === currentUser.id && currentUser.isGold;
        const html = `
          <div class="post">
            <div class="post-header">
              <div class="post-avatar">${post.userId === currentUser.id ? 'U' : 'F'}</div>
              <div class="post-user-info">
                <strong>${post.userId === currentUser.id ? currentUser.name : 'Friend'}</strong>
                ${isGold ? '<img src="data:image/svg+xml;base64,' + btoa(`<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><circle cx="12" cy="12" r="8" fill="gold"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L12 13.17l-3.59-3.59L7 8l-1.41 1.41z" fill="white"/></svg>`) + '" style="margin-left:4px;vertical-align:middle;" />' : ''}
                <div>@${post.userId === currentUser.id ? currentUser.username : 'friend'}</div>
              </div>
            </div>
            <div class="post-content">${post.content}</div>
          </div>
        `;
        container.innerHTML += html;
      });
    }

    // === Видеозвонок ===
    async function startVideoCall() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        document.getElementById('localVideo').srcObject = localStream;
        document.getElementById('videoModal').style.display = 'flex';
      } catch (err) {
        alert('Не удалось получить доступ к камере: ' + err.message);
      }
    }

    function endCall() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
      }
      document.getElementById('localVideo').srcObject = null;
      document.getElementById('remoteVideo').srcObject = null;
      document.getElementById('videoModal').style.display = 'none';
    }

    // === Вспомогательные функции ===
    function showSection(section) {
      console.log('Section:', section);
    }
    function joinChannel(channel) {
      alert(`Присоединились к каналу: ${channel}`);
    }

    // Обработка переключателя "разработчик"
    document.getElementById('asDev').addEventListener('change', function() {
      document.getElementById('pwdField').style.display = this.checked ? 'block' : 'none';
    });

    // Инициализация
    window.onload = () => {
      createSVGFiles();

      // Если уже вошли — показываем приложение
      const savedUser = localStorage.getItem('gitchat_user');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        renderApp();
      }
    };
  </script>
</body>
</html>
