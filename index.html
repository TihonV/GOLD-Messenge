<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web - Реальный мессенджер</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0e1621;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* АВТОРИЗАЦИЯ */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .auth-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.15);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #667eea;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .auth-error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .auth-error.active {
            display: block;
        }

        /* ГЛАВНЫЙ КОНТЕЙНЕР */
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        /* ЛЕВЫЙ БОКОВОЙ БАР */
        .left-menu {
            width: 70px;
            background: #182533;
            border-right: 1px solid #2d3b4d;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            gap: 25px;
            z-index: 10;
        }

        .menu-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8a8a8a;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .menu-item:hover {
            background: #2a3b52;
            color: #fff;
        }

        .menu-item.active {
            background: #2b5278;
            color: #fff;
        }

        /* САЙДБАР */
        .sidebar {
            width: 350px;
            background: #182533;
            border-right: 1px solid #2d3b4d;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px 20px;
            border-bottom: 1px solid #2d3b4d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }

        .user-status {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            border: 2px solid #182533;
        }

        /* СПИСОК ЧАТОВ */
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .chat-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid #2d3b4d;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #2a3b52;
        }

        .chat-item.active {
            background: #2b5278;
        }

        .chat-avatar-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ОСНОВНОЙ ЧАТ */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0e1621;
        }

        .chat-header-main {
            padding: 15px 20px;
            border-bottom: 1px solid #2d3b4d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #182533;
        }

        .chat-contact {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-contact-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #8a8a8a;
            font-size: 18px;
            transition: all 0.2s;
        }

        .chat-action-btn:hover {
            background: #2a3b52;
            color: #fff;
        }

        /* СООБЩЕНИЯ */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
        }

        .message.outgoing {
            align-self: flex-end;
        }

        .message.incoming {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.outgoing .message-bubble {
            background: #2b5278;
            border-bottom-right-radius: 5px;
        }

        .message.incoming .message-bubble {
            background: #182533;
            border-bottom-left-radius: 5px;
        }

        /* ВВОД СООБЩЕНИЙ */
        .message-input-container {
            padding: 15px 20px;
            border-top: 1px solid #2d3b4d;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #182533;
        }

        .message-input-wrapper {
            flex: 1;
            background: #0e1621;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            font-size: 15px;
            resize: none;
            max-height: 120px;
            min-height: 20px;
            padding: 5px 0;
            outline: none;
            font-family: inherit;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0088cc;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 18px;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #0077b3;
        }

        /* ВИДЕОЗВОНОК */
        .call-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .call-overlay.active {
            display: flex;
        }

        .call-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #111;
        }

        .local-video {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border-radius: 10px;
            border: 2px solid #fff;
            object-fit: cover;
            background: #333;
        }

        .call-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 10;
        }

        .call-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .call-status {
            font-size: 14px;
            color: #ccc;
        }

        .call-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .call-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }

        .call-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .call-btn.end-call {
            background: #ff3b30;
        }

        .call-btn.end-call:hover {
            background: #ff1f1f;
        }

        .call-btn.muted {
            background: #ff3b30;
        }

        /* УВЕДОМЛЕНИЕ О ВХОДЯЩЕМ ЗВОНКЕ */
        .incoming-call-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #182533;
            border: 2px solid #2b5278;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            z-index: 2000;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .incoming-call-notification.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .call-notification-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .call-notification-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .call-notification-info {
            flex: 1;
        }

        .call-notification-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .call-notification-type {
            font-size: 14px;
            color: #8a8a8a;
        }

        .call-notification-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .call-notification-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .accept-call-btn {
            background: #4CAF50;
            color: white;
        }

        .accept-call-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .reject-call-btn {
            background: #ff3b30;
            color: white;
        }

        .reject-call-btn:hover {
            background: #ff1f1f;
            transform: translateY(-2px);
        }

        /* ЗВОНЯЩИЙ ЭКРАН */
        .calling-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a2b3c, #0e1621);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .calling-screen.active {
            display: flex;
        }

        .calling-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .calling-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .calling-status {
            font-size: 18px;
            color: #8a8a8a;
            margin-bottom: 50px;
        }

        .calling-controls {
            display: flex;
            gap: 20px;
        }

        .calling-control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: #ff3b30;
            color: white;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .calling-control-btn:hover {
            transform: scale(1.1);
        }

        /* УВЕДОМЛЕНИЯ */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #182533;
            border: 1px solid #2d3b4d;
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            display: none;
        }

        .notification.active {
            display: block;
        }

        .notification-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .notification-title {
            font-weight: 600;
        }

        .notification-body {
            font-size: 14px;
            color: #8a8a8a;
        }

        .notification-close {
            cursor: pointer;
            color: #8a8a8a;
        }

        /* ЗАГРУЗКА */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0e1621;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2b5278;
            border-top: 3px solid #0088cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* СКРЫТЫЕ ЭЛЕМЕНТЫ */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- ЭКРАН АВТОРИЗАЦИИ -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="showLoginForm()">Вход</div>
                <div class="auth-tab" onclick="showRegisterForm()">Регистрация</div>
            </div>
            
            <form class="auth-form active" id="loginForm" onsubmit="return login(event)">
                <div class="auth-title">Вход в мессенджер</div>
                
                <div class="form-group">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-input" id="loginUsername" placeholder="Введите имя" required>
                </div>
                
                <div class="auth-error" id="loginError"></div>
                
                <button type="submit" class="auth-btn">Войти</button>
            </form>
            
            <form class="auth-form" id="registerForm" onsubmit="return register(event)">
                <div class="auth-title">Регистрация</div>
                
                <div class="form-group">
                    <label class="form-label">Имя пользователя</label>
                    <input type="text" class="form-input" id="registerUsername" placeholder="Придумайте имя" required>
                </div>
                
                <div class="auth-error" id="registerError"></div>
                
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- ЗАГРУЗКА -->
    <div class="loading hidden" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- ГЛАВНЫЙ КОНТЕЙНЕР -->
    <div class="app-container hidden" id="appContainer">
        <!-- ЛЕВОЕ МЕНЮ -->
        <div class="left-menu">
            <div class="menu-item active" title="Чаты" onclick="showChats()">
                <i class="fas fa-comment-alt"></i>
            </div>
        </div>

        <!-- САЙДБАР С ЧАТАМИ -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile" onclick="showProfile()">
                    <div class="user-avatar" id="userAvatar">
                        <!-- Аватар загрузится через JS -->
                    </div>
                    <div class="user-info">
                        <div class="user-name" id="userName">Загрузка...</div>
                        <div class="user-status" id="userStatusDot"></div>
                    </div>
                </div>
            </div>

            <!-- СПИСОК ЧАТОВ -->
            <div class="chat-list" id="chatList">
                <!-- ЧАТЫ БУДУТ ДОБАВЛЯТЬСЯ ЗДЕСЬ -->
            </div>
        </div>

        <!-- ОСНОВНОЙ ЧАТ -->
        <div class="main-chat">
            <div class="chat-header-main">
                <div class="chat-contact">
                    <div class="user-avatar" id="currentChatAvatar">
                        <!-- Аватар чата загрузится через JS -->
                    </div>
                    <div class="chat-contact-info">
                        <div class="chat-contact-name" id="currentChatName">Выберите чат</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <div class="chat-action-btn" title="Видеозвонок" onclick="startVideoCall()" id="videoCallBtn" style="display: none;">
                        <i class="fas fa-video"></i>
                    </div>
                </div>
            </div>

            <!-- СООБЩЕНИЯ -->
            <div class="messages-container" id="messagesContainer">
                <div class="message-date">
                    <span class="date-label">Выберите чат для начала общения</span>
                </div>
            </div>

            <!-- ВВОД СООБЩЕНИЙ -->
            <div class="message-input-container" id="messageInputContainer" style="display: none;">
                <div class="message-input-wrapper">
                    <textarea class="message-input" placeholder="Сообщение" rows="1" id="messageInput"></textarea>
                </div>
                <button class="send-button" title="Отправить" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- ВИДЕОЗВОНОК -->
    <div class="call-overlay" id="callOverlay">
        <div class="call-container">
            <div class="call-info">
                <div class="call-name" id="callContactName">Соединение...</div>
                <div class="call-status" id="callStatus">Установка соединения...</div>
            </div>
            <video class="remote-video" id="remoteVideo" autoplay playsinline></video>
            <video class="local-video" id="localVideo" autoplay playsinline muted></video>
            <div class="call-controls">
                <button class="call-btn" id="toggleAudioBtn" onclick="toggleAudio()">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="call-btn" id="toggleVideoBtn" onclick="toggleVideo()">
                    <i class="fas fa-video"></i>
                </button>
                <button class="call-btn end-call" onclick="endCall()">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- УВЕДОМЛЕНИЕ О ВХОДЯЩЕМ ЗВОНКЕ -->
    <div class="incoming-call-notification" id="incomingCallNotification">
        <div class="call-notification-header">
            <div class="call-notification-avatar" id="incomingCallAvatar"></div>
            <div class="call-notification-info">
                <div class="call-notification-name" id="incomingCallName"></div>
                <div class="call-notification-type" id="incomingCallType">Входящий видеозвонок</div>
            </div>
        </div>
        <div class="call-notification-actions">
            <button class="call-notification-btn reject-call-btn" onclick="rejectIncomingCall()">
                <i class="fas fa-phone-slash"></i> Отклонить
            </button>
            <button class="call-notification-btn accept-call-btn" onclick="acceptIncomingCall()">
                <i class="fas fa-phone"></i> Принять
            </button>
        </div>
    </div>

    <!-- ЭКРАН ЗВОНКА (ЗВОНИТ) -->
    <div class="calling-screen" id="callingScreen">
        <div class="calling-avatar" id="callingAvatar"></div>
        <div class="calling-name" id="callingName"></div>
        <div class="calling-status" id="callingStatus">Вызов...</div>
        <div class="calling-controls">
            <button class="calling-control-btn" onclick="cancelOutgoingCall()">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- УВЕДОМЛЕНИЕ -->
    <div class="notification" id="notification">
        <div class="notification-header">
            <div class="notification-title" id="notificationTitle">Мессенджер</div>
            <div class="notification-close" onclick="hideNotification()">×</div>
        </div>
        <div class="notification-body" id="notificationBody">Сообщение</div>
    </div>

    <script>
        // ==================== КОНФИГУРАЦИЯ ====================
        const SERVER_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : window.location.origin;
        
        const WS_URL = window.location.hostname === 'localhost'
            ? 'ws://localhost:3000'
            : `wss://${window.location.host}`;

        // ==================== ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ====================
        let currentUser = null;
        let currentChat = null;
        let users = [];
        let chats = [];
        let socket = null;
        let peerConnection = null;
        let localStream = null;
        let remoteStream = null;
        let isCaller = false;
        let isInCall = false;
        let currentCall = null;
        let callOffer = null;
        let isAudioMuted = false;
        let isVideoOff = false;

        // Конфигурация STUN/ТURN серверов
        const iceServers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        // ==================== ИНИЦИАЛИЗАЦИЯ ====================
        document.addEventListener('DOMContentLoaded', function() {
            checkExistingUser();
        });

        function checkExistingUser() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                showLoading();
                setTimeout(() => {
                    currentUser = JSON.parse(savedUser);
                    completeLogin();
                }, 1000);
            } else {
                showAuthScreen();
            }
        }

        function showAuthScreen() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        // ==================== АВТОРИЗАЦИЯ ====================
        function showLoginForm() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            document.querySelectorAll('.auth-tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === 0);
            });
            clearErrors();
        }

        function showRegisterForm() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            document.querySelectorAll('.auth-tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === 1);
            });
            clearErrors();
        }

        function clearErrors() {
            document.getElementById('loginError').classList.remove('active');
            document.getElementById('registerError').classList.remove('active');
        }

        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value.trim();
            
            if (!username) {
                showError('loginError', 'Введите имя пользователя');
                return false;
            }

            showLoading();
            
            try {
                // Проверяем существование пользователя на сервере
                const response = await fetch(`${SERVER_URL}/api/users/${username}`);
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    completeLogin();
                } else if (response.status === 404) {
                    // Пользователь не найден, создаем нового
                    await registerUser(username);
                } else {
                    hideLoading();
                    showError('loginError', 'Ошибка сервера');
                }
            } catch (error) {
                hideLoading();
                showError('loginError', 'Ошибка соединения');
                // Для демонстрации создаем локального пользователя
                createLocalUser(username);
            }
            
            return false;
        }

        async function register(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            
            if (!username) {
                showError('registerError', 'Введите имя пользователя');
                return false;
            }

            if (username.length < 2) {
                showError('registerError', 'Имя должно быть не менее 2 символов');
                return false;
            }

            showLoading();
            
            try {
                await registerUser(username);
            } catch (error) {
                hideLoading();
                showError('registerError', 'Ошибка регистрации');
                // Для демонстрации создаем локального пользователя
                createLocalUser(username);
            }
            
            return false;
        }

        async function registerUser(username) {
            const response = await fetch(`${SERVER_URL}/api/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    name: username
                })
            });

            if (response.ok) {
                const user = await response.json();
                currentUser = user;
                completeLogin();
            } else {
                hideLoading();
                showError('registerError', 'Имя пользователя уже занято');
            }
        }

        function createLocalUser(username) {
            currentUser = {
                id: Date.now().toString(),
                username: username,
                name: username,
                isOnline: true
            };
            completeLogin();
        }

        function completeLogin() {
            // Сохраняем пользователя
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Показываем главный экран
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            hideLoading();
            
            // Инициализируем интерфейс
            updateUserProfile();
            loadUsers();
            connectWebSocket();
            
            showNotification(`Добро пожаловать, ${currentUser.name}!`, 'success');
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('active');
        }

        // ==================== WEB SOCKET ====================
        function connectWebSocket() {
            socket = new WebSocket(`${WS_URL}/ws`);
            
            socket.onopen = function() {
                console.log('WebSocket подключен');
                // Отправляем информацию о пользователе
                socket.send(JSON.stringify({
                    type: 'login',
                    user: currentUser
                }));
                
                showNotification('Подключено к серверу', 'success');
            };
            
            socket.onmessage = async function(event) {
                const data = JSON.parse(event.data);
                console.log('Получено сообщение:', data);
                
                switch (data.type) {
                    case 'users':
                        handleUsersList(data.users);
                        break;
                    case 'chat':
                        handleChatMessage(data.message);
                        break;
                    case 'call_offer':
                        handleCallOffer(data);
                        break;
                    case 'call_answer':
                        handleCallAnswer(data);
                        break;
                    case 'ice_candidate':
                        handleIceCandidate(data.candidate);
                        break;
                    case 'call_end':
                        handleCallEnd(data);
                        break;
                    case 'call_rejected':
                        handleCallRejected(data);
                        break;
                    case 'user_online':
                        handleUserOnline(data.userId);
                        break;
                    case 'user_offline':
                        handleUserOffline(data.userId);
                        break;
                }
            };
            
            socket.onclose = function() {
                console.log('WebSocket отключен');
                showNotification('Соединение потеряно. Переподключение...', 'error');
                // Пытаемся переподключиться
                setTimeout(connectWebSocket, 3000);
            };
            
            socket.onerror = function(error) {
                console.error('WebSocket ошибка:', error);
            };
        }

        function sendWebSocketMessage(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
            }
        }

        // ==================== ПОЛЬЗОВАТЕЛИ ====================
        async function loadUsers() {
            try {
                const response = await fetch(`${SERVER_URL}/api/users`);
                if (response.ok) {
                    const allUsers = await response.json();
                    // Фильтруем текущего пользователя
                    users = allUsers.filter(user => user.id !== currentUser.id);
                    renderUserList();
                }
            } catch (error) {
                console.error('Ошибка загрузки пользователей:', error);
            }
        }

        function handleUsersList(userList) {
            users = userList.filter(user => user.id !== currentUser.id);
            renderUserList();
        }

        function renderUserList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';
            
            users.forEach(user => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (currentChat && user.id === currentChat.id) {
                    chatItem.classList.add('active');
                }
                
                chatItem.innerHTML = `
                    <div class="chat-avatar-img" style="background: ${getAvatarColor(user.id)}">
                        ${getUserInitials(user)}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">
                            ${user.name}
                            ${user.isOnline ? '<span style="color: #4CAF50; font-size: 12px;"> ●</span>' : ''}
                        </div>
                    </div>
                `;
                
                chatItem.onclick = () => selectUser(user);
                chatList.appendChild(chatItem);
            });
        }

        function getUserInitials(user) {
            return user.name
                .split(' ')
                .map(word => word[0])
                .join('')
                .toUpperCase()
                .substring(0, 2);
        }

        function getAvatarColor(id) {
            const colors = [
                'linear-gradient(135deg, #667eea, #764ba2)',
                'linear-gradient(135deg, #4CAF50, #8BC34A)',
                'linear-gradient(135deg, #FF5722, #FF9800)',
                'linear-gradient(135deg, #2196F3, #03A9F4)',
                'linear-gradient(135deg, #E91E63, #9C27B0)'
            ];
            
            let hash = 0;
            for (let i = 0; i < id.length; i++) {
                hash = id.charCodeAt(i) + ((hash << 5) - hash);
            }
            const index = Math.abs(hash) % colors.length;
            return colors[index];
        }

        function selectUser(user) {
            currentChat = user;
            updateChatUI();
            loadMessages();
            
            document.getElementById('messageInputContainer').style.display = 'flex';
            document.getElementById('videoCallBtn').style.display = 'flex';
            
            // Обновляем список
            renderUserList();
        }

        function updateChatUI() {
            if (!currentChat) return;
            
            document.getElementById('currentChatName').textContent = currentChat.name;
            document.getElementById('currentChatAvatar').innerHTML = `
                <div class="chat-avatar-img" style="background: ${getAvatarColor(currentChat.id)}">
                    ${getUserInitials(currentChat)}
                </div>
            `;
            
            document.getElementById('callContactName').textContent = currentChat.name;
        }

        function updateUserProfile() {
            if (!currentUser) return;
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userAvatar').innerHTML = getUserInitials(currentUser);
            document.getElementById('userAvatar').style.background = getAvatarColor(currentUser.id);
        }

        function handleUserOnline(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.isOnline = true;
                renderUserList();
                
                if (currentChat && currentChat.id === userId) {
                    updateChatUI();
                }
            }
        }

        function handleUserOffline(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.isOnline = false;
                renderUserList();
                
                if (currentChat && currentChat.id === userId) {
                    updateChatUI();
                }
            }
        }

        // ==================== СООБЩЕНИЯ ====================
        function loadMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="message-date">
                    <span class="date-label">Начните общение</span>
                </div>
            `;
        }

        function handleChatMessage(message) {
            if (currentChat && message.senderId === currentChat.id) {
                addMessageToUI(message, false);
            }
        }

        function sendMessage() {
            if (!currentChat || !currentUser) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const message = {
                id: Date.now().toString(),
                senderId: currentUser.id,
                receiverId: currentChat.id,
                text: text,
                timestamp: new Date().toISOString()
            };
            
            // Отправляем через WebSocket
            sendWebSocketMessage({
                type: 'chat',
                message: message
            });
            
            // Добавляем в UI
            addMessageToUI(message, true);
            
            // Очищаем поле ввода
            input.value = '';
        }

        function addMessageToUI(message, isOutgoing = true) {
            const container = document.getElementById('messagesContainer');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOutgoing ? 'outgoing' : 'incoming'}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${message.text}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // ==================== ВИДЕОЗВОНКИ (WebRTC) ====================
        async function startVideoCall() {
            if (!currentChat || !currentUser) {
                showNotification('Выберите собеседника', 'error');
                return;
            }

            if (!currentChat.isOnline) {
                showNotification('Пользователь не в сети', 'error');
                return;
            }

            isCaller = true;
            currentCall = {
                from: currentUser.id,
                to: currentChat.id,
                type: 'video'
            };

            // Показываем экран звонка
            document.getElementById('callingScreen').classList.add('active');
            document.getElementById('callingName').textContent = currentChat.name;
            document.getElementById('callingAvatar').innerHTML = getUserInitials(currentChat);
            document.getElementById('callingStatus').textContent = 'Вызов...';

            try {
                // Запрашиваем медиаустройства
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                // Создаем PeerConnection
                await createPeerConnection();

                // Добавляем локальный поток
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Создаем offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Отправляем offer другому пользователю
                sendWebSocketMessage({
                    type: 'call_offer',
                    from: currentUser.id,
                    to: currentChat.id,
                    offer: offer,
                    callType: 'video'
                });

            } catch (error) {
                console.error('Ошибка начала звонка:', error);
                showNotification('Ошибка доступа к камере/микрофону', 'error');
                cancelOutgoingCall();
            }
        }

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(iceServers);

            // Обработка удаленного потока
            peerConnection.ontrack = (event) => {
                if (event.streams && event.streams[0]) {
                    remoteStream = event.streams[0];
                    document.getElementById('remoteVideo').srcObject = remoteStream;
                }
            };

            // Обработка ICE кандидатов
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    sendWebSocketMessage({
                        type: 'ice_candidate',
                        from: currentUser.id,
                        to: currentChat.id,
                        candidate: event.candidate
                    });
                }
            };

            // Обработка состояния соединения
            peerConnection.onconnectionstatechange = () => {
                console.log('Состояние соединения:', peerConnection.connectionState);
                
                switch (peerConnection.connectionState) {
                    case 'connected':
                        showNotification('Соединение установлено', 'success');
                        document.getElementById('callStatus').textContent = 'Соединено';
                        break;
                    case 'disconnected':
                        showNotification('Соединение прервано', 'error');
                        break;
                    case 'failed':
                        showNotification('Ошибка соединения', 'error');
                        endCall();
                        break;
                    case 'closed':
                        endCall();
                        break;
                }
            };
        }

        // ==================== ОБРАБОТКА ВХОДЯЩИХ ЗВОНКОВ ====================
        function handleCallOffer(data) {
            if (isInCall) {
                // Уже в звонке, отклоняем
                sendWebSocketMessage({
                    type: 'call_rejected',
                    from: currentUser.id,
                    to: data.from,
                    reason: 'Пользователь занят'
                });
                return;
            }

            callOffer = data;
            currentCall = {
                from: data.from,
                to: currentUser.id,
                type: data.callType
            };

            // Находим информацию о звонящем
            const caller = users.find(user => user.id === data.from);
            if (!caller) return;

            // Показываем уведомление о входящем звонке
            document.getElementById('incomingCallName').textContent = caller.name;
            document.getElementById('incomingCallAvatar').innerHTML = getUserInitials(caller);
            document.getElementById('incomingCallType').textContent = 
                data.callType === 'video' ? 'Входящий видеозвонок' : 'Входящий аудиозвонок';
            
            document.getElementById('incomingCallNotification').classList.add('active');

            // Автоматически скрываем через 30 секунд
            setTimeout(() => {
                if (document.getElementById('incomingCallNotification').classList.contains('active')) {
                    rejectIncomingCall();
                }
            }, 30000);
        }

        async function acceptIncomingCall() {
            if (!callOffer) return;

            isCaller = false;
            isInCall = true;

            // Скрываем уведомление
            document.getElementById('incomingCallNotification').classList.remove('active');

            // Показываем экран звонка
            document.getElementById('callOverlay').classList.add('active');
            document.getElementById('callStatus').textContent = 'Соединение...';

            try {
                // Получаем медиаустройства
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: callOffer.callType === 'video' ? {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    } : false,
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                });

                // Показываем локальное видео
                document.getElementById('localVideo').srcObject = localStream;

                // Создаем PeerConnection
                await createPeerConnection();

                // Добавляем локальный поток
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Устанавливаем удаленное описание (offer)
                await peerConnection.setRemoteDescription(new RTCSessionDescription(callOffer.offer));

                // Создаем answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Отправляем answer
                sendWebSocketMessage({
                    type: 'call_answer',
                    from: currentUser.id,
                    to: callOffer.from,
                    answer: answer
                });

            } catch (error) {
                console.error('Ошибка принятия звонка:', error);
                showNotification('Ошибка принятия звонка', 'error');
                endCall();
            }
        }

        function rejectIncomingCall() {
            document.getElementById('incomingCallNotification').classList.remove('active');
            
            if (callOffer) {
                sendWebSocketMessage({
                    type: 'call_rejected',
                    from: currentUser.id,
                    to: callOffer.from,
                    reason: 'Отклонен'
                });
            }
            
            callOffer = null;
            currentCall = null;
        }

        function handleCallAnswer(data) {
            if (!peerConnection || !isCaller) return;

            // Скрываем экран звонка
            document.getElementById('callingScreen').classList.remove('active');

            // Показываем экран разговора
            document.getElementById('callOverlay').classList.add('active');

            // Устанавливаем удаленный description
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer))
                .then(() => {
                    console.log('Удаленное описание установлено');
                    isInCall = true;
                })
                .catch(error => {
                    console.error('Ошибка установки удаленного описания:', error);
                    endCall();
                });
        }

        function handleIceCandidate(candidate) {
            if (peerConnection && peerConnection.remoteDescription) {
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                    .catch(error => {
                        console.error('Ошибка добавления ICE кандидата:', error);
                    });
            }
        }

        function handleCallEnd(data) {
            showNotification('Звонок завершен', 'info');
            endCall();
        }

        function handleCallRejected(data) {
            document.getElementById('callingScreen').classList.remove('active');
            showNotification('Звонок отклонен', 'error');
            endCall();
        }

        // ==================== УПРАВЛЕНИЕ ЗВОНКОМ ====================
        function cancelOutgoingCall() {
            document.getElementById('callingScreen').classList.remove('active');
            
            if (currentCall) {
                sendWebSocketMessage({
                    type: 'call_end',
                    from: currentUser.id,
                    to: currentCall.to
                });
            }
            
            endCall();
        }

        function endCall() {
            isInCall = false;
            isCaller = false;
            currentCall = null;
            callOffer = null;
            
            // Останавливаем медиапотоки
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            // Закрываем PeerConnection
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // Очищаем видео
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            
            // Скрываем все экраны звонка
            document.getElementById('callOverlay').classList.remove('active');
            document.getElementById('callingScreen').classList.remove('active');
            document.getElementById('incomingCallNotification').classList.remove('active');
            
            // Сбрасываем состояние кнопок
            isAudioMuted = false;
            isVideoOff = false;
            
            const audioBtn = document.getElementById('toggleAudioBtn');
            const videoBtn = document.getElementById('toggleVideoBtn');
            audioBtn.classList.remove('muted');
            audioBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            videoBtn.classList.remove('muted');
            videoBtn.innerHTML = '<i class="fas fa-video"></i>';
        }

        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isAudioMuted = !audioTrack.enabled;
                    
                    const btn = document.getElementById('toggleAudioBtn');
                    if (isAudioMuted) {
                        btn.classList.add('muted');
                        btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                        showNotification('Микрофон выключен', 'info');
                    } else {
                        btn.classList.remove('muted');
                        btn.innerHTML = '<i class="fas fa-microphone"></i>';
                        showNotification('Микрофон включен', 'info');
                    }
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isVideoOff = !videoTrack.enabled;
                    
                    const btn = document.getElementById('toggleVideoBtn');
                    if (isVideoOff) {
                        btn.classList.add('muted');
                        btn.innerHTML = '<i class="fas fa-video-slash"></i>';
                        showNotification('Камера выключена', 'info');
                    } else {
                        btn.classList.remove('muted');
                        btn.innerHTML = '<i class="fas fa-video"></i>';
                        showNotification('Камера включена', 'info');
                    }
                }
            }
        }

        function showProfile() {
            // Простая реализация профиля
            const newName = prompt('Изменить имя:', currentUser.name);
            if (newName && newName.trim()) {
                currentUser.name = newName.trim();
                updateUserProfile();
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Обновляем на сервере через WebSocket
                sendWebSocketMessage({
                    type: 'update_profile',
                    user: currentUser
                });
                
                showNotification('Имя изменено', 'success');
            }
        }

        // ==================== УВЕДОМЛЕНИЯ ====================
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const title = document.getElementById('notificationTitle');
            const body = document.getElementById('notificationBody');
            
            body.textContent = message;
            
            if (type === 'error') {
                title.innerHTML = '⚠️ Ошибка';
                notification.style.borderLeft = '4px solid #ff3b30';
            } else if (type === 'success') {
                title.innerHTML = '✅ Успешно';
                notification.style.borderLeft = '4px solid #4CAF50';
            } else {
                title.innerHTML = 'ℹ️ Уведомление';
                notification.style.borderLeft = '4px solid #0088cc';
            }
            
            notification.classList.add('active');
            
            setTimeout(() => {
                notification.classList.remove('active');
            }, 3000);
        }

        function hideNotification() {
            document.getElementById('notification').classList.remove('active');
        }

        // ==================== ОБРАБОТЧИКИ СОБЫТИЙ ====================
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && isInCall) {
                    endCall();
                }
            });
        }

        setupEventListeners();
    </script>
</body>
