<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myteam • GitHub Messenger</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --main: #2c3e50;
      --accent: #1DA1F2;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --gray: #657786;
      --light: #ecf0f1;
      --border: #e1e8ed;
      --text: #14171a;
      --text-light: #657786;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    body {
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }

    /* === Боковое меню (Twitter-style) === */
    .sidebar {
      width: 260px;
      background: white;
      border-right: 1px solid var(--border);
      height: 100vh;
      overflow-y: auto;
      position: relative;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--accent);
      text-align: center;
      padding: 20px;
    }
    .nav-list {
      padding: 20px 0;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 0 30px 30px 0;
      transition: all 0.2s;
    }
    .nav-item:hover { background: #f5f8fa; }
    .nav-item.active { background: #eef7ff; }
    .nav-item img {
      width: 24px;
      height: 24px;
      margin-right: 16px;
    }
    .nav-item span { font-size: 16px; }
    .btn-tweet {
      margin: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-weight: bold;
      cursor: pointer;
      width: calc(100% - 40px);
      text-align: center;
    }

    /* === Главная лента (Twitter) === */
    .home-feed {
      flex: 1;
      border-right: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .home-header {
      padding: 16px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid var(--border);
    }
    .post-compose {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .post-compose textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 16px;
      resize: none;
      font-size: 16px;
    }
    .post-btn {
      margin-top: 8px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 24px;
      cursor: pointer;
    }
    .post {
      padding: 16px;
      border-bottom: 1px solid var(--border);
    }
    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .post-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ddd;
      margin-right: 12px;
      position: relative;
    }
    .post-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .verified-badge, .ambassador-badge {
      position: absolute;
      bottom: -4px;
      right: -4px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      color: black;
    }
